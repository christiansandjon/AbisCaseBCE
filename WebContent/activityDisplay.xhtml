<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Activity</title>
</h:head>
<h:body>
	<h1 class="title ui-widget-header ui-corner-all"
				style="text-align: center">ACTIVITIES</h1>
				
	<h:form id="form">
		<p:dataView var="a"
			value="#{activityController.displayedActivities}">

			<p:dataViewListItem>
				<h:panelGrid columns="3" style="width:100%">

					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Project Name :" />
							<h:outputText value="#{a.project.name}" style="font-weight: bold" />
							
							<h:outputText value="start :" />
							<h:outputText value="#{a.start}" style="font-weight: bold" />

							<h:outputText value="end :" />
							<h:outputText value="#{a.end}" style="font-weight: bold" />

							<h:outputText value="description :" />
							<h:outputText value="#{a.description}" style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataViewListItem>
		</p:dataView>

		<ui:remove>
			<h1 class="title ui-widget-header ui-corner-all"
				style="text-align: center">ACTIVITIES</h1>

			<p:dataTable value="#{activitycontroller.displayedActivities}"
				var="a">

				<p:column headerText="Project Name">
					<h:outputText value="#{a.project.name}" />
				</p:column>

				<p:column headerText="Start Time">
					<h:outputText converter="dateTimeConverter" value="#{a.start}" />
				</p:column>

				<p:column headerText="End Time">
					<h:outputText converter="hourConverter" value="#{a.end}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{a.description}" />
				</p:column>
			</p:dataTable>
		</ui:remove>
		</h:form>
</h:body>
</html>
