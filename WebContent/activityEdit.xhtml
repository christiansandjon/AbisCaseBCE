<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msgs.activityEditTitle}</title>
</h:head>
<h:body>
	<p:panel header="#{msgs.activityEditTitle}">
		<h:form id="activityEdit">
			<p:outputLabel value="#{msgs.projectLabelText}" />
			<p:selectOneMenu id="project">
				<f:selectItems value="Project" />
			</p:selectOneMenu>
			<br />
			<p:outputLabel value="#{msgs.startTimeLabelText}" />
			<p:datePicker value="#{activityController.currentActivity.start}" showTime="true" pattern="dd-MM-yyyy kk:mm">
				<f:converter converterId="dateTimeConverter" />
			</p:datePicker>
			<br />
			<p:outputLabel value="#{msgs.endTimeLabelText}" />
			<p:datePicker value="#{activityController.currentActivity.end}" timeOnly="true" pattern="kk:mm">
				<f:converter converterId="hourConverter" />
			</p:datePicker>
			<br />
			<p:outputLabel value="#{msgs.descriptionLabelText}" />
			<br />
			<p:inputTextarea value="#{activityController.currentActivity.description}" rows="10" cols="30" />
			<br />
			<br />
			<p:commandButton value="#{msgs.validateButtonText}" />
			<p:commandButton value="#{msgs.cancelButtonText}" />
		</h:form>
	</p:panel>
</h:body>
</html>
