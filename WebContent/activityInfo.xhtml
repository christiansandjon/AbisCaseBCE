<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgs.activityInfoTitle}</title>
</h:head>
<h:body>
	<p:panel header="#{msgs.activityInfoTitle}">
		<p:outputLabel value="#{msgs.projectLabelText}" /> #{activityController.currentActivity.project.name} (#{activityController.currentActivity.project.client.name})<br />
		#{activityController.currentActivity.project.description}<br />
		<br />
		<h:outputText value="#{activityController.currentActivity.start}">
			<f:converter converterId="dateConverter" />
		</h:outputText>
		<br />
		<h:outputText value="#{activityController.currentActivity.start}">
			<f:converter converterId="hourConverter" />
		</h:outputText>
		 - 
		<h:outputText value="#{activityController.currentActivity.end}">
			<f:converter converterId="hourConverter" />
		</h:outputText>
		<br />
		<br />
		<p:outputLabel value="#{msgs.descriptionLabelText}" /> #{activityController.currentActivity.description}
	</p:panel>
	<h:form>
		<p:commandButton value="#{msgs.returnButtonText}" action="ActivityDisplay.xhtml?faces-redirect=true" />
		<p:commandButton value="#{msgs.editButtonText}" action="activityEdit.xhtml?faces-redirect=true" />
	</h:form>
</h:body>
</html>
