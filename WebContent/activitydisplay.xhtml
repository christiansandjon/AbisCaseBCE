<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Activities</title>
</h:head>
<h:body>
	<script>
		function displayElapsedTime(longEnteredTime) {
			var now = new Date();
			var elapsedTime = now.getSeconds() + now.getMinutes() * 60
					+ now.getHours() * 60 * 60 - longEnteredTime;
			var numHours = Math.floor(elapsedTime / 3600);

			var minutesAndSeconds = elapsedTime - numHours;
			var minutes = Math.floor((minutesAndSeconds % (60 * 60)) / 60);
			var seconds = Math.floor(minutesAndSeconds % 60);

			var innerHtmlText = (('0' + (numHours)).slice(-2) + ":"
					+ ('0' + (minutes)).slice(-2) + ":" + ('0' + (seconds))
					.slice(-2));

			return innerHtmlText;
		}
	</script>
	<h:form id="menu">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Activity" outcome="activitydisplay"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Workingday #{workingDayController.worker.login}"
				icon="pi pi-star">
				<f:param name="i" value="1" />
			</p:menuitem>

			<ui:remove>
				<p:menuitem value="Documentation" icon="pi pi-file">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Support" icon="pi pi-briefcase">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Social" icon="pi pi-user">
					<f:param name="i" value="4" />
				</p:menuitem>

			</ui:remove>

		</p:tabMenu>
	</h:form>
	<h1>ACTIVITIES</h1>

	<h:form id="form">
		<p:panel rendered="#{workingDayController.isAvailable()}">
			<pe:timer timeout="80000"
				rendered="#{workingDayController.currentWorkingDay.start != null and workingDayController.currentWorkingDay.end == null}"
				formatFunction="return displayElapsedTime('#{workingDayController.currentWorkingDay.getStartTimeInSeconds()}');" />
			<p:commandButton value="Close Working Day" ajax="false"
				rendered="#{workingDayController.currentWorkingDay.start != null and workingDayController.currentWorkingDay.end == null}"
				action="#{workingDayController.closeWorkingDay}" />
			<p:commandButton value="Start Working Day" ajax="false"
				rendered="#{workingDayController.currentWorkingDay.start == null}"
				action="#{workingDayController.startWorkingDay}" />
		</p:panel>
		<br />
		<p:commandButton style="margin : 3px" value="#{msgs['buttonNew']}"
			action="#{activityController.generateNewActivityForm}" ajax="false">
		</p:commandButton>
		<p:dataView var="a" value="#{activityController.displayedActivities}">
			<p:dataViewListItem>
				<h:panelGrid columns="3" style="width:100%">
					<p:outputPanel>
						<h:panelGrid columns="3" cellpadding="5">
							<h:outputText value="#{msgs['projectLabelText']}" />
							<h:outputText value="#{a.project.name}" style="font-weight: bold" />
							<h:outputText value="" />

							<h:outputText value="#{msgs['startTimeLabelText']}" />
							<h:outputText converter="dateTimeConverter" value="#{a.start}"
								style="font-weight: bold" />
							<h:outputText value="" />

							<h:outputText value="#{msgs['endTimeLabelText']}" />
							<h:outputText converter="hourConverter" value="#{a.end}"
								style="font-weight: bold" />
							<h:outputText value="" />

							<h:outputText value="#{msgs['descriptionLabelText']}" />
							<h:outputText value="#{a.description}" style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>
					<p:commandButton style="float: right" value="#{msgs['buttonInfo']}"
						action="#{activityController.displayActivityInfo(a)}" ajax="false">
					</p:commandButton>
				</h:panelGrid>
			</p:dataViewListItem>
		</p:dataView>
	</h:form>
</h:body>
</html>
