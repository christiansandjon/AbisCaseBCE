<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Activities</title>
</h:head>
<h:body>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Activity" outcome="activitydisplay"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Workingday #{workingDayController.worker.login}" icon="pi pi-star">
				<f:param name="i" value="1" />
			</p:menuitem>

			<ui:remove>
				<p:menuitem value="Documentation" icon="pi pi-file">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Support" icon="pi pi-briefcase">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Social" icon="pi pi-user">
					<f:param name="i" value="4" />
				</p:menuitem>

			</ui:remove>

		</p:tabMenu>
	</h:form>
	<h1>ACTIVITIES</h1>


	<h:form id="form">
		<p:commandButton style = "margin : 3px" value="#{msgs['buttonNew']}"
			action="#{activityController.generateNewActivityForm}" ajax="false">
		</p:commandButton>
		<p:dataView var="a" value="#{activityController.displayedActivities}">
			<p:dataViewListItem>
				<h:panelGrid columns="3" style="width:100%">
					<p:outputPanel>
						<h:panelGrid columns="3" cellpadding="5">
							<h:outputText value="#{msgs['labelProjectName']} :" />
							<h:outputText value="#{a.project.name}" style="font-weight: bold" />
							<h:outputText value="" />

							<h:outputText value="#{msgs['startTimeLabelText']} :" />
							<h:outputText converter="dateTimeConverter" value="#{a.start}"
								style="font-weight: bold" />
							<h:outputText value="" />

							<h:outputText value="#{msgs['endTimeLabelText']} :" />
							<h:outputText converter="hourConverter" value="#{a.end}"
								style="font-weight: bold" />
							<h:outputText value="" />

							<h:outputText value="#{msgs['descriptionLabelText']} :" />
							<h:outputText value="#{a.description}" style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>
					<p:commandButton style = "float: right" value="#{msgs['buttonInfo']}"
						action="#{activityController.displayActivityInfo(a)}" ajax="false">
					</p:commandButton>
				</h:panelGrid>
			</p:dataViewListItem>
		</p:dataView>
	</h:form>
</h:body>
</html>
