<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgs.activityInfoTitle}</title>
</h:head>
<h:body>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Activity" outcome="activitydisplay"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Workingday" icon="pi pi-star">
				<f:param name="i" value="1" />
			</p:menuitem>

			<ui:remove>
				<p:menuitem value="Documentation" icon="pi pi-file">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Support" icon="pi pi-briefcase">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Social" icon="pi pi-user">
					<f:param name="i" value="4" />
				</p:menuitem>
			</ui:remove>

		</p:tabMenu>
	</h:form>

	<p:panel header="#{msgs.activityInfoTitle}">
		<p:outputLabel value="#{msgs.projectLabelText}" /> #{activityController.currentActivity.project.name} (#{activityController.currentActivity.project.client.name})<br />
		#{activityController.currentActivity.project.description} <br />
		<br />
		<h:outputText value="#{activityController.currentActivity.start}">
			<f:converter converterId="dateConverter" />
		</h:outputText>
		<br />
		<h:outputText value="#{activityController.currentActivity.start}">
			<f:converter converterId="hourConverter" />
		</h:outputText>
		 - 
		<h:outputText value="#{activityController.currentActivity.end}">
			<f:converter converterId="hourConverter" />
		</h:outputText>
		<br />
		<br />
		<p:outputLabel value="#{msgs.descriptionLabelText}" /> #{activityController.currentActivity.description}
	</p:panel>
	<h:form>
		<p:commandButton value="#{msgs.returnButtonText}"
			action="#{activityController.displayActivityList}" />
		<p:commandButton value="#{msgs.editButtonText}"
			action="activityedit?faces-redirect=true" />
	</h:form>
</h:body>
</html>
