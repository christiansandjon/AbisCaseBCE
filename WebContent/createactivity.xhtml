<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>New title</title>
</h:head>
<h:body>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Activity" outcome="activitydisplay"
				icon="pi pi-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Workingday" icon="pi pi-star">
				<f:param name="i" value="1" />
			</p:menuitem>

			<ui:remove>

				<p:menuitem value="Documentation" icon="pi pi-file">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Support" icon="pi pi-briefcase">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Social" icon="pi pi-user">
					<f:param name="i" value="4" />
				</p:menuitem>

			</ui:remove>

		</p:tabMenu>
	</h:form>
	<h2>Create Activity</h2>



	<h:form>
		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel for="startdate" value="#{msgs['labelTextStartDate']}" />
			<p:datePicker id="startdate"
				value="#{activityController.currentActivity.start}" showTime="true"
				stepMinute="15" pattern="dd-MM-yyyy" hourFormat="24">
				<f:converter converterId="dateTimeConverter" />
			</p:datePicker>
			<p:outputLabel for="enddate" value="#{msgs['endTimeLabelText']}" />
			<p:datePicker id="enddate"
				value="#{activityController.currentActivity.end}" timeOnly="true"
				stepMinute="15" pattern="kk:mm">
				<f:converter converterId="hourConverter" />
			</p:datePicker>

			<p:outputLabel for="description"
				value="#{msgs['labelTextDescription']} " />
			<p:inputTextarea id="description" rows="6" cols="33"
				value="#{activityController.currentActivity.description}" />

			<p:outputLabel for="project" value="#{msgs['labelTextProject']} " />
			<p:selectOneMenu id="project"
				value="#{activityController.currentActivity.project}"
				converter="activityProjectConverter">
				<f:selectItems value="#{activityController.potentialProjects}"
					var="potentialProject" itemLabel="#{potentialProject.name}"
					itemValue="#{potentialProject}" />
			</p:selectOneMenu>
			<f:facet name="footer">
				<p:commandButton id="cancel" value="#{msgs['cancelButtonText']}"
					style="margin-right:20px;" ajax="false" immediate="true"
					action="activitydisplay" />
				<p:commandButton id="register" value="#{msgs['registerButtonText']}"
					style="margin-right:20px;" ajax="false"
					action="#{activityController.createActivitiy}" />

			</f:facet>

		</h:panelGrid>
	</h:form>

</h:body>
</html>
