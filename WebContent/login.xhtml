<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>

<h:body>
	<h:form id="loginForm">
		<p:fieldset style="margin-bottom:20px">
		<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
			<h:outputText value="#{msgs['loginLabel']} :" />
			<p:inputText id="login" value="#{loginController.login.login}"
				required="true" requiredMessage="Ce champs ne doit pas etre vide" />
			<p:message for="login" style=" color:red" />

			<h:outputLabel value="#{msgs['passwordLabel']} :" required="true" />
			<p:password id="pwd" value="#{loginController.login.password}"
				required="true" requiredMessage="Ce champs ne doit pas etre vide" />
			<p:message for="pwd" style="color:red" />

			<p:commandButton value="#{msgs['loginLabel']}" action="#{loginController.login}"
				ajax="false" />
		</p:panelGrid>
		</p:fieldset>
	</h:form>
	<p:messages globalOnly="true" layout="table" errorStyle="color:red"
		infoStyle="color:green" />
</h:body>
</html>
